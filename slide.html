<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slide ngang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<style>
.wrap{
    width:200px;
    height:200px;
    border:1px solid blue;
    margin:0 auto;
    overflow:hidden;
    position:relative;
}
.item{
    position:absolute;
    width:100%;
    height:100%;
    transition:2s;
}


</style>
<body>
    <div class='wrap'>
        <div class='item' style='background-color:red;left:0;top:0'></div>
        <div class='item' style='background-color:blue;left:100%;top:0'></div>
        <div class='item' style='background-color:green;left:200%;top:0'></div>
        
    </div>
    <script>
            window.onload = function() {
    var slide = document.getElementsByClassName('item');
    var bannerStatus = 1;
    setInterval(function() {
    if(bannerStatus ==1){  
        slide[1].style.display = 'block';
        slide[2].style.display = 'none';
        
        setTimeout(function() {
        slide[0].style.left = '-100%';
        slide[0].style.zIndex = '100';
        slide[1].style.left = '0';
        slide[1].style.zIndex = '200';
        
        slide[2].style.left = '100%';
        slide[2].style.zIndex = '300';
        },50);
        bannerStatus= 2;
    }else if(bannerStatus ==2){

        slide[2].style.display = 'block';
        slide[0].style.display = 'none'; 
        setTimeout(function() {
        
        slide[0].style.left = '100%';
        slide[0].style.zIndex = '100';
        
        slide[1].style.left = '-100%';
        slide[1].style.zIndex = '200';
        
        slide[2].style.left = '0';
        slide[2].style.zIndex = '300';
        },50);
        bannerStatus= 3;
    }else if(bannerStatus ==3){
        
        slide[0].style.display = 'block';            
        slide[1].style.display = 'none';
        
        setTimeout(function() {
        
        slide[0].style.left = '0';
        slide[0].style.zIndex = '100';
        
        slide[1].style.left = '100%';
        slide[1].style.zIndex = '200';
        slide[2].style.left = '-100%';
        slide[2].style.zIndex = '300';
        },50);
        bannerStatus= 1;
    }
    },4000);
}

    </script>
</body>
</html>
